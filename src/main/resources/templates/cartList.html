<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#!">My super store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#!">
            Главная
            <span class="sr-only"></span>
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#!">Продукция</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">О нас</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">Контакты</a></li>
      </ul>
    </div>
  </div>
</nav>
<section class="pt-5 pb-5">
  <div class="container">
    <div class="row w-100">
      <div class="col-lg-12 col-md-12 col-12">
        <h3 class="display-5 mb-2 text-center">Корзина</h3>
        <p class="mb-5 text-center">
          <i class="text-info font-weight-bold" th:text="${counter}"></i> товаров в вашей корзине</p>
        <table id="shoppingCart" class="table table-condensed table-responsive" th:each="product : ${cart}">
          <thead>
          <tr>
            <th style="width:60%">Товар</th>
            <th style="width:12%">Цена</th>
            <th style="width:16%"></th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td data-th="Product">
              <div class="row">
                <div class="col-md-3 text-left">
                  <img th:src="'/images/' + ${product.itemName} + '/' + ${product.image}" alt="" class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                </div>
                <div class="col-md-9 text-left mt-sm-2">
                  <h4 th:text="${product.itemName}" name="name"  th:field="*{name}"></h4>
                  <p class="font-weight-light" th:text="${product.category}"></p>
                </div>
              </div>
            </td>
            <td data-th="Price" th:text="${product.price} + ' ₽'" name="price"  th:field="*{price}"></td>
            <td class="actions" data-th="">
              <div class="text-right">
                <a class="btn btn-white border-secondary bg-white btn-md mb-2" th:href="@{'/deleteFromCart/' + ${product.id}}">
                  <i class="fas fa-trash"></i>
                </a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="float-right text-right">
          <h4>ИТОГ:</h4>
          <h1 th:text="${sum} + ' ₽'"></h1>
          <div class="col-sm-6 order-md-2 text-right">
            <a th:href="@{/saveOrder}" class="btn btn-primary mb-4 btn-lg pl-5 pr-5">Оформить</a>
          </div>
          <div class="col-sm-6 order-md-2 text-right">
            <a href="https://t.me/mewShop_bot" class="btn btn-primary mb-4 btn-lg pl-5 pr-5">Перейти в телеграм бота</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4 d-flex align-items-center">
      <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
        <a th:href="@{/allProducts.html}">
          <i class="fas fa-arrow-left mr-2"></i>Продолжить шоппинг</a>
      </div>
    </div>
  </div>
</section>
</body>
</html>
