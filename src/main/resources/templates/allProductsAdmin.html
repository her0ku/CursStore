<!doctype html>
<html xmlns:th="http://thymyleaf.org">
<head>
<meta charset="utf-8">
<title>Вся продукция</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
</head>

<body>
<div align="center">
    <h1 class="section-title st-mdb">Продукция</h1>
    <br>
    <a href="/admin/addProduct">
        <input type="button" value="Добавить Товар" class="btn btn-primary btn-lg">
    </a>
    <br/><br/>
    <table class="table">
        <thead>
<tr>
    <th scope="col">Назвение</th>
    <th scope="col">Цена</th>
    <th scope="col">Категория</th>
    <th scope="col">Производитель</th>
    <th scope="col">Количество товара</th>
</tr>
</thead>
     <tbody>
     <tr th:each="product : ${products}">
        <td style="display:none;" th:text="${product.id}"></td>
        <td scope="row" th:text="${product.name}"></td>
        <td th:text="${product.price} + ' ₽'"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.Location}"></td>
        <td th:text="${product.amout}"></td>
         <td><a th:href="@{'/admin/edit/' + ${product.id}}">
             <input type="button" value="Редактировать" class="btn btn-outline-primary">
         </a></td>
         <td><a th:href="@{'/admin/delete/' + ${product.id}}">
             <input type="button" value="Удалить" class="btn btn-outline-danger">
         </a></td>
    </tr>
        </tbody>
</table>

</body>
	
	
</html>
