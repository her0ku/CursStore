<!doctype html>
<html xmlns:th="http://thymyleaf.org">
<head>
<meta charset="utf-8">
<title>Вся продукция</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#!">My super store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#!">
                        Главная
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#!">Продукция</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">О нас</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Контакты</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" th:each="product : ${products}">
            <div class="card h-100">
                <a href="#!"><img class="card-img-top" th:src="'/images/' + ${product.name} + '/' + ${product.image}" alt="..."></a>
                <div class="card-body">
                    <h4 class="card-title" th:text="${product.name}"></h4>
                    <h5 th:text="${product.price} + ' ₽'"></h5>
                    <p class="card-text" th:text="${product.annotation}"></p>
                </div>
                <div class="card-footer"><a class="btn btn-primary" th:href="@{'/addToCart/' + ${product.id}}">В корзину</a></div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
