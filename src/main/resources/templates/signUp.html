<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    
<title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
</head>


<body>
<h1>Форма регистрации</h1>
<div class="signup-form">
<form name="userform" method="post" th:action="@{/signUp}" th:object="${user}">
        <h2>Регистрация</h2>
        <div class="form-group">
            <div class="row">
                <div class="col"><input type="text" class="form-control" name="name" placeholder="Ivan" th:field="*{firstName}" required></div>
                <div class="col"><input type="text" class="form-control" name="tgName" placeholder="Irony" th:field="*{lastName}" required></div>
            </div>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="exmple@mail.ru" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <input type="tel" class="form-control" name="phone" maxlength="12" placeholder="+79264411068" th:field="*{Mobile}" required
                   value="+7(___)___-__-__" pattern="^((\+7|7|8)+([0-9]){10})$">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="tgName" placeholder="@her0ku" th:field="*{tgName}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" th:field="*{password}" required>
        </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-primary btn-block">Зарегестрироваться</button>
    </div>
</form>
</div>
    
</body>



</html>
