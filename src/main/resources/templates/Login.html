<html xmlns:th="http://thymyleaf.org">
<html>
<head>

<title>Страница входа</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
</head>
<body class="text-center">
<div class="container">
    <section class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">ВХОД</h2>
        </div>
        <div class="panel-body">
            <form method="POST" th:action="@{/login}" th:object="${user}" class="form-signin">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Введите ваш Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="example@mail.com" th:field="*{email}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Введите ваш пароль</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="password" placeholder="*******" th:field="*{password}">
                    </div>
                </div>
                <br><br>
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>
            <a th:href="@{/signUp}">Зарегестрироваться</a>
        </div>
    </section>
</div>
</body>
</html>
