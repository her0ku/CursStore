<!doctype html>
<html xmlns:th="http://thymyleaf.org">
<head>
  <meta charset="utf-8">
  <title>Вся продукция</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
</head>

<body>
<div align="center">
  <h1 class="section-title st-mdb">Продукция</h1>
  <br/><br/>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Имя</th>
      <th scope="col">Почта</th>
      <th scope="col">Назвение товара</th>
      <th scope="col">Цена</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td scope="row" th:text="${order.userName}"></td>
      <td scope="row" th:text="${order.mail}"></td>
      <td scope="row" th:text="${order.itemName}"></td>
      <td th:text="${order.price} + ' ₽'"></td>
      <div style="display:none;" th:text="${order.mail}" id="mailUser"></div>
    </tr>
    </tbody>
  </table> <br>
  <h4>ИТОГ:</h4>
  <h1 th:text="${sum} + ' ₽'"></h1> <br>
  <h4>Статус:</h4>
    <select class="form-control" id="statusChange" name="statusChange">
      <option th:each="codes : ${statusCodes}" th:value="${codes}" th:text="${codes}" name="statusCode" id="statusCode">
      </option>
    </select>
  <br>
    <a>
      <input type="button" value="Сохранить" class="btn btn-primary btn-lg" id="submitChange">
    </a>
</div>
</body>
<script>
  $("#submitChange").click(function () {
      $stat = $("#statusCode").parent().find('option:selected').val();
      $idOrder = $("#mailUser").text();
      alert($stat + " "+ $idOrder);
    $("a").attr('href',"http://localhost:8081/admin/editStatus/" + $idOrder + "/" + $stat);
  });
</script>
</html>
