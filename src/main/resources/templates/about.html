<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>О нас</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<header class="header fixed-top">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand">My super store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/allProducts}">
            Главная
            <span class="sr-only"></span>
          </a>
        </li>
        <li class="nav-item active"><a class="nav-link" th:href="@{/about}">О нас</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/contacts}">Контакты</a></li>
      </ul>
      <div th:with="anonStatus = ${user.anonymStatus}">
        <ul class="nav navbar-nav navbar-right" th:if="${anonStatus}">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Вход</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" th:unless="${anonStatus}">
          <li class="nav-item">
            <a class="nav-link" th:text="${name}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Выход</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
</header>
<br><br><br><br>
<section id="hero" class="hero d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 d-flex flex-column justify-content-center">
        <h1 data-aos="fade-up" class="aos-init aos-animate">Простой интернет магазин.</h1>
        <h2 data-aos="fade-up" data-aos-delay="400" class="aos-init aos-animate">Мы интегрировали отслеживание заказов в телеграм бота!</h2>
        <div data-aos="fade-up" data-aos-delay="600" class="aos-init aos-animate">
          <div class="text-center text-lg-start">
            <a href="https://www.youtube.com/watch?v=Vuf6ryNdnt8" class="btn btn-primary">
              <span>Сюда не такать!</span>
              <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-6 hero-img aos-init aos-animate" data-aos="zoom-out" data-aos-delay="200">
        <img src="/images/hero-img.png" class="img-fluid" alt="">
      </div>
    </div>
  </div>
</section>
</body>
</html>
