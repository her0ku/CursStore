<!doctype html>
<html xmlns:th="http://thymyleaf.org">
<head>
    <meta charset="utf-8">
    <title>Вся продукция</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
</head>

<body>
<div align="center">
    <h1 class="section-title st-mdb">Продукция</h1>
    <br/><br/>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Пользователь</th>
            <th scope="col">Назвение</th>
            <th scope="col">Цена</th>
            <th scope="col">Количество товара</th>
            <th scope="col">Статус заказа</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td style="display:none;" th:text="${order.id}"></td>
            <td scope="row" th:text="${order.mail}"></td>
            <td scope="row" th:text="${order.itemName}"></td>
            <td th:text="${order.price} + ' ₽'"></td>
            <td th:text="${order.count}"></td>
            <td th:text="${order.statusOrder}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
