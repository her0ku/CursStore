<!doctype html>
<html xmlns:th="http://thymyleaf.org">
<head>
    <meta charset="utf-8">
    <title>Вся продукция</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
</head>

<body>
<div align="center">
    <h1 class="section-title st-mdb">Продукция</h1>
    <br/><br/>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Почта</th>
            <th scope="col">Номер телефона</th>
            <th scope="col">Статус заказа</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td scope="row" th:text="${user.firstName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.Mobile}"></td>
            <td th:text="${user.statusOrder}"></td>
            <td>
                <a th:href="@{'/admin/editStatus/' + ${user.email}}">
                    <input type="button" value="Перейти" class="btn btn-primary btn-lg" id="submitChange">
                </a>
            </td>
            <td>
                <a th:href="@{'/admin/deleteOrder/' + ${user.email}}">
                    <input type="button" value="Удалить" class="btn btn-danger">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
