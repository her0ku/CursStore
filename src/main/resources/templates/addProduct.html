<html xmlns:th="http://thymyleaf.org">

<head>
    <title>Добавление продукта</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>


<body>
<div class="container">
       <section class="panel panel-default">
           <div class="panel-heading">
               <h2 class="panel-title">Форма добавления товара</h2>
           </div>
           <div class="panel-body">
<form method="post" th:action="@{/addProduct}" th:object="${product}" enctype="multipart/form-data">
    <div class="form-group">
        <label class="col-sm-3 control-label">Название продукта</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="name" id="name" placeholder="Пример: Gucci" th:field="*{name}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Цена ₽</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="price" id="price" placeholder="Пример: 20000" th:field="*{price}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Категория</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="category" id="category" placeholder="Пример: Линзы" th:field="*{category}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Описание товара</label>
        <div class="col-sm-9">
            <textarea type="text" class="form-control" name="annotation" id="annotation" placeholder="Пример: Тут текст" th:field="*{annotation}"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Лоакция</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="Location" id="Location" placeholder="Россия" th:field="*{Location}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Количество</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="amout" id="amout" placeholder="11" th:field="*{amout}">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Загрузить фото продукта</label>
        <div class="col-sm-3">
            <label class="control-label small">Картинка (jpg/png):</label> <input th:field="*{image}" id="image" type="file" name="image">
        </div>
    </div> <br><br>
    <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary">Добавить продукт</button>
    </div>
</form>
           </div>
       </section>
</div>
    
</body>



</html>
